<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ThreeJS Journey - Level 1</title>
    <style>
      * {
        font-size: 1.1em;
        color: #000000 !important;
        background: #e6ddff !important;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      #root * {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      canvas {
        opacity: 0;
        touch-action: none;
        cursor: grab;
        animation: fade-in 1s ease 0.3s forwards;
      }

      canvas:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
